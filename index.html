<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Samson</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #fff, #ffd6e8);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* animation */
@keyframes appear {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.wrapper {
  animation: appear 1.6s ease;
}

/* candles */
.candles {
  display: flex;
  gap: 30px;
  justify-content: center;
  margin-bottom: -15px;
}

.candle {
  width: 26px;
  height: 70px;
  background: linear-gradient(#4aa3ff, #1e6fd9);
  border-radius: 6px;
  color: white;
  font-size: 42px;
  font-weight: bold;
  text-align: center;
  position: relative;
}

.flame {
  position: absolute;
  top: -24px;
  left: 6px;
  width: 14px;
  height: 22px;
  background: radial-gradient(circle, #fff799, #ff9800, #ff3d00);
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.25); }
}

/* cake */
.cake {
  position: relative;
  width: 280px;
}

.layer {
  height: 75px;
  border-radius: 25px;
  background: linear-gradient(to right, #c96b2c, #a94f17);
  margin-top: -18px;
  box-shadow: inset 0 -12px rgba(0,0,0,0.2);
  position: relative;
}

.layer.top {
  width: 190px;
  margin: auto;
  background: linear-gradient(to right, #f7a1c4, #f57fb0);
}

/* frosting drips */
.layer::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 100%;
  height: 30px;
  background: #ffd1e1;
  border-radius: 0 0 30px 30px;
}

/* decorations */
.decor {
  position: absolute;
  top: -10px;
  width: 14px;
  height: 14px;
  background: crimson;
  border-radius: 50%;
}

.decor:nth-child(1) { left: 40px; }
.decor:nth-child(2) { left: 120px; }
.decor:nth-child(3) { right: 40px; }

/* plate */
.plate {
  width: 320px;
  height: 22px;
  background: linear-gradient(#f5f5f5, #ddd);
  border-radius: 50%;
  margin: auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* text */
.text {
  margin-top: 45px;
  font-size: 30px;
  font-weight: bold;
  color: #333;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="candles">
    <div class="candle">2<div class="flame"></div></div>
    <div class="candle">0<div class="flame"></div></div>
  </div>

  <div class="cake">
    <div class="layer top">
      <div class="decor"></div>
      <div class="decor"></div>
      <div class="decor"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="plate"></div>

</div>

<div class="text">Happy birthday my Samson</div>

</body>
</html>
